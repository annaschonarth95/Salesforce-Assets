<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Right Frame</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .img-wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="img-wrapper">
        <img src="https://raw.githubusercontent.com/annaschonarth95/Salesforce-Assets/main/login-frame.jpg">
    </div>
</body>
</html>
