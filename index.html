<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Salesforce Login Right Frame</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f6f9; /* Hintergrundfarbe für eventuelle Ränder */
        }

        /* Container füllt die gesamte rechte Frame-Höhe */
        .right-frame {
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/annaschonarth95/Salesforce-Assets/main/login-frame.jpg');

            /* Wichtig: komplettes Bild sichtbar, niemals beschnitten */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>

<body>
    <div class="right-frame"></div>
</body>
</html>
